<script>
	$(".sub-menu > a").click(function () {
		var $this = $(this);
		$this.closest(".sub-menu").children("ul").stop().slideToggle("100");
		if ($this.hasClass("right")) {
			$this.toggleClass("fa-caret-up fa-caret-down");
		} else {
			$this.find("right").toggleClass("fa-caret-up fa-caret-down");
		}
	});
	
	$("nav.left a.active, .fa-caret-down, .fa-caret-up").click(function(evt) {
		evt.preventDefault();
	});
	
	$(".fa-caret-down, .fa-caret-up").click(function(evt) {
		$(this).toggleClass("fa-caret-up fa-caret-down");
	});
</script>
